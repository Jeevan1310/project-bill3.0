<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Management System - Dashboard</title>
  <link rel="stylesheet" href="one.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="#">Billing System</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  
    <div class="sidebar">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Customers</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
            <div class="sidebar-profile">
                <div class="profile-card">
                    <div class="profile-image">
                        <img src="path/to/profile-image.jpg" alt="Profile Image">
                    </div>
                    <div class="profile-details">
                        <h4 class="profile-name">John Doe</h4>
                        <p class="profile-type">Admin</p>
                        <p class="last-login">Last Login: June 9, 2023</p>
                    </div>
                </div>
            </div>
    </div>
  
    <div class="main-content">
      <div class="dashboard-header">
        <h1>Welcome to the Billing Management System</h1>
      </div>
      <div class="dashboard-cards">
        <div class="card">
          <div class="card-icon">
            <i class="fa fa-file"></i>
          </div>
          <div class="card-content">
            <h3>Total Orders</h3>
            <p>50</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <i class="fa fa-users"></i>
          </div>
          <div class="card-content">
            <h3>Active Customers</h3>
            <p>100</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <i class="fa fa-money"></i>
          </div>
          <div class="card-content">
            <h3>Total Revenue</h3>
            <p>$10,000</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
